    <h1>What is nilla-system?</h1>
  
    
    
    
    
    <p>This is a demo of <a href="https://github.com/forresto/nilla-system">nilla-system</a>, a minimal design system for The Grid. It translates your content to a very simple html format.</p>
  
    
    
    
    
    <ul><li>Uses es6 features via babel and webpack</li><li><a data-grid-id="90eee43d-0f29-4c1b-bacd-4fff7318a455" href="http://www.basscss.com/">basscss</a> as the css reset and framework</li><li data-grid-id="c0c226ae-a422-4a6c-a0e3-555faa3b8152"><a href="https://developer.thegrid.io/">The Grid API</a> docs</li></ul>
